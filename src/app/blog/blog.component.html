<div style="padding: 50px">
	<div *ngIf="blogLoaded | async">
		<h1>Welcome to {{ blog.title }}!</h1>
		<p>{{ blog.subject }}</p>
		<br /><br />
		<button (click)="createPostForBlog(blog)">
			Create new post for {{ blog.title }}
		</button>
		<h3>Posts</h3>

		<div *ngIf="blog.blogPosts.length > 0">
			<div class="partyRow" *ngFor="let post of blog.blogPosts">
				<div
					class="partyBlock"
					style="display: inline-block; vertical-align: top"
				>
					<h2 style="display: inline-block; margin-right: 10px">
						{{ post.title }}
					</h2>
					<br />
					<p style="display: inline-block; margin-right: 10px">
						Author: {{ post.user?.firstname }}
					</p>
					<br />
					<br />
					<p style="display: inline-block; margin-right: 10px">
						{{ post.text }}
					</p>
				</div>
			</div>
		</div>
		<div *ngIf="blog.blogPosts.length === 0" class="partyRow">
			<p>No posts for this blog yet! Be the first!</p>
		</div>
	</div>
</div>
