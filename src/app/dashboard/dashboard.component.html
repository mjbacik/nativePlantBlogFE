<div class="container" style="margin-bottom: 64px">
	<h1 class="blue">
		<b>{{ firstName }}'s Blog Dashboard</b>
	</h1>
	<button (click)="signOut()">Sign Out</button>
	<br />
	<h3>My Blog Posts</h3>
	<hr />
	<div class="partyRow" *ngFor="let post of blogPosts">
		<div
			class="partyBlock"
			style="display: inline-block; vertical-align: top"
		>
			<h2 style="display: inline-block; margin-right: 10px">
				{{ post.title }}
			</h2>
			<br />
			<p style="display: inline-block; margin-right: 10px; color: grey">
				<b>{{ post.text }}</b>
			</p>
		</div>
	</div>
</div>
